<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JPG + PDF 結合ツール</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        p {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>JPG + PDF を結合する</h1>
    <form action="/merge" method="post" enctype="multipart/form-data">
        <p>
            PDFファイルを選択：<br>
            <input type="file" name="pdf" accept=".pdf" required>
        </p>
        <p>
            JPGファイルを選択（1枚のみ）：<br>
            <input type="file" name="image" accept=".jpg,.jpeg" required>
        </p>

        <p>
            画像を追加する位置：<br>
            <label><input type="radio" name="position" value="start" checked> 最初</label><br>
            <label><input type="radio" name="position" value="end"> 最後</label><br>
            <label><input type="radio" name="position" value="2"> 2ページ目の前</label>
        </p>

        <button type="submit">結合してダウンロード</button>
    </form>
</body>
</html>
